<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<!-- 说明 -->
<div class="container-fluid">
    <p style="color: red">处理详情参数说明：读取次数/读取的数据量/处理成功的数据量/处理失败的数据量/处理总耗时/特殊比较次数</p>
</div>

<div class="container-fluid">
    <table class="table table-striped table-bordered" border="" cellspacing="" cellpadding="">
        <tr>
            <th>线程组编号</th>
            <th>环境</th>
            <th>IP地址</th>
            <th>主机名称</th>
            <th>线程</th>
            <th>注册时间</th>
            <th>心跳时间</th>
            <th>取数时间</th>
            <th>版本</th>
            <th>下次开始</th>
            <th>下次结束</th>
            <th>处理详情</th>
            <th>处理机器</th>
        </tr>
        <tr th:each="server:${serverList}">
            <td th:text="${server.uuid}"></td>
            <td th:text="${server.ownSign}"></td>
            <td th:text="${server.ip}"></td>
            <td th:text="${server.hostName}"></td>
            <td th:text="${server.threadNum}"></td>
            <td th:text="${server.registerTime}"></td>
            <td th:text="${server.heartBeatTime}"></td>
            <td th:text="${server.lastFetchDataTime}"></td>
            <td th:text="${server.version}"></td>
            <td th:text="${server.nextRunStartTime}"></td>
            <td th:text="${server.nextRunEndTime}"></td>
            <td th:text="${server.dealInfoDesc}"></td>
            <td th:text="${server.managerFactoryUUID}"></td>
        </tr>
    </table>
</div>

<!-- 队列信息 -->
<div class="container-fluid">
    <table class="table table-striped table-bordered" border="" cellspacing="" cellpadding="">
        <tr>
            <th>任务项</th>
            <th>当前线程组</th>
            <th>请求线程组</th>
            <th>任务状态</th>
            <th>任务参数</th>
            <th>处理描述</th>
        </tr>
        <tr th:each="taskItem:${taskItemList}">
            <td th:text="${taskItem.taskItem}"></td>
            <td th:text="${taskItem.currentScheduleServer}"></td>
            <td th:text="${taskItem.requestScheduleServer}"></td>
            <td th:text="${taskItem.sts}"></td>
            <td th:text="${taskItem.dealParameter}"></td>
            <td th:text="${taskItem.dealDesc}"></td>
        </tr>
    </table>
</div>
</body>
</html>
