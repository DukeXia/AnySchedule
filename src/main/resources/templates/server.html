<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.js}"></script>
</head>
<body>
<div class="container-fluid">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="baseTaskType">任务类型</label>
            <input type="text" class="form-control" id="baseTaskType" placeholder="任务类型">
        </div>
        <div class="form-group">
            <label class="sr-only" for="ownSign">任务域</label>
            <input class="form-control" type="text" id="ownSign" placeholder="任务域">
        </div>
        <div class="form-group">
            <label class="sr-only" for="ip">IP</label>
            <input class="form-control" type="text" id="ip" placeholder="IP">
        </div>
        <div class="form-group">

        </div>
        <button class="btn btn-default">查询</button>
    </form>
</div>
<div class="container-fluid">
    <table class="table table-striped table-bordered" border="" cellspacing="" cellpadding="">
        <tr>
            <th>任务类型</th>
            <th>域</th>
            <th>IP地址</th>
            <th>主机名称</th>
            <th>线程</th>
            <th>注册时间</th>
            <th>心跳时间</th>
            <th>取数时间</th>
            <th>版本</th>
            <th>下次开始</th>
            <th>下次结束</th>
            <th>处理器</th>
            <th>处理详情</th>
        </tr>
        <tr th:each="server:${serverList}">
            <td th:text="${server.uuid}"></td>
            <td th:text="${server.ownSign}"></td>
            <td th:text="${server.ip}"></td>
            <td th:text="${server.hostName}"></td>
            <td th:text="${server.threadNum}"></td>
            <td th:text="${server.registerTime}"></td>
            <td th:text="${server.heartBeatTime}"></td>
            <td th:text="${server.lastFetchDataTime}"></td>
            <td th:text="${server.version}"></td>
            <td th:text="${server.nextRunStartTime}"></td>
            <td th:text="${server.nextRunEndTime}"></td>
            <td th:text="${server.dealInfoDesc}"></td>
            <td th:text="${server.managerFactoryUUID}"></td>
        </tr>
    </table>
</div>
</body>
</html>
